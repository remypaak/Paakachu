<section
  class="forgot-password-content"
  aria-label="Section to retrieve password via mail"
>
<app-close-button #closeButton></app-close-button>
  <button
    class="back-arrow"
    (click)="flip()"
    aria-label="Go back to the login section"
  >
    <svg
      class="arrow-svg"
      role="img"
      aria-label="Arrow to go back to the login section"
      fill="#000000"
      height="200px"
      width="200px"
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 330 330"
      xml:space="preserve"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          id="XMLID_6_"
          d="M165,0C74.019,0,0,74.019,0,165s74.019,165,165,165s165-74.019,165-165S255.981,0,165,0z M205.606,234.394 c5.858,5.857,5.858,15.355,0,21.213C202.678,258.535,198.839,260,195,260s-7.678-1.464-10.606-4.394l-80-79.998 c-2.813-2.813-4.394-6.628-4.394-10.606c0-3.978,1.58-7.794,4.394-10.607l80-80.002c5.857-5.858,15.355-5.858,21.213,0 c5.858,5.857,5.858,15.355,0,21.213l-69.393,69.396L205.606,234.394z"
        ></path>
      </g>
    </svg>
    <p><u>Back to login</u></p>
  </button>
  <header class="forgot-password-text">
    <h2 class="header-reset">Reset your password</h2>
    <p class="par-reset">
      Please enter the email address associated with your Paakachu account:
    </p>
  </header>

  <form
    class="form reset-form"
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="resetPassword()"
    aria-label="Form to reset your password via email"
  >
    <app-form-field
      label="Email address"
      controlName="email"
      [formGroup]="forgotPasswordForm"
      id="email"
      #emailInput
    >
    </app-form-field>
    <button
      #submitButton
      (click)="flip()"
      class="btn-primary reset-button"
      [disabled]="!forgotPasswordForm.valid"
      type="submit"
    >
      Send reset link
    </button>
  </form>
</section>
